<script>
    // Dynamic typing effect
    const textArray = [
        "⚽ Welcome to the NCRA Premier League!",
        "🔥 Exciting matches are coming your way!",
        "🏆 Who will be the champion this year?"
    ];
    let textIndex = 0;
    let charIndex = 0;
    let currentText = "";
    let isDeleting = false;

    function typeEffect() {
        currentText = textArray[textIndex];
        if (!isDeleting && charIndex <= currentText.length) {
            document.getElementById("dynamicText").textContent = currentText.substring(0, charIndex++);
            setTimeout(typeEffect, 100);
        } else if (isDeleting && charIndex > 0) {
            document.getElementById("dynamicText").textContent = currentText.substring(0, charIndex--);
            setTimeout(typeEffect, 50);
        } else {
            if (!isDeleting) {
                isDeleting = true;
                setTimeout(typeEffect, 1000);
            } else {
                isDeleting = false;
                textIndex = (textIndex + 1) % textArray.length;
                setTimeout(typeEffect, 200);
            }
        }
    }

    typeEffect();
</script>
